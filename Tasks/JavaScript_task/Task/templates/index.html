<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-It ‚ö°Ô∏è</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Do-It ‚ö°Ô∏è</h1>
            <p class="description">A simple and user-friendly task manager to keep track of your to-dos.</p>
        </header>
        <main>
            <ul class="task-list">
                {% for task in tasks %}
                <li class="task {{ 'complete' if task.complete }}">
                    <div class="task-content">
                        <span>{{ task.task }}</span>
                        <div class="task-actions">
                            <a href="#" class="complete-task" data-id="{{ task.id }}">Complete</a>
                            <a href="{{ url_for('edit', task_id=task.id) }}">Edit</a>
                            <a href="#" class="delete-task" data-id="{{ task.id }}">Delete</a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </main>
    </div>
    <div class="floating-button" onclick="toggleModal()">+</div>
    <div class="theme-toggle" onclick="toggleTheme()">üåì</div>
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Task</h2>
            </div>
            <form id="task-form" action="/add" method="POST">
                <label for="task">Task</label>
                <input type="text" id="task" name="task" placeholder="Task" required>
                <label for="deadline">Deadline</label>
                <input type="datetime-local" id="deadline" name="deadline">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Description"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </div>
    </div>
    <footer>
        <p>‚ú® Made by <a href="https://github.com/adhamhaithameid">Adham Haitham</a> ‚ú®</p>
    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
